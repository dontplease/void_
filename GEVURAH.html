	<div style="position: absolute; top: 400px; left: 400px;"><p>no LIGHT without <span class="burial" display="none">DARKNESS</span></p><p>Severity. Bureaucracy. Flaming Ones.</p><p>There is a death that takes us, every second, that fear, that rage that burns within, lashing, ripping everything apart. It escapes through your eyes, out the mouth, the tips of fingers and explodes from clenched fists.</div>
